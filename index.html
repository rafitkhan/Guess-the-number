<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
       <!---game name and title------->
       <div class="title">
        <h1 class="Game-name"><marquee>Guess the number</marquee></h1>
        <p class="Game-rules"><span>Rules:</span><br>player-1 has to enter a number between (1 to 10) and 
            player two has to guess the number.</p>
    </div>
    <!------player 1 info------------>
    <br>
    <div class="p1title">
        <h2 class="show">Player one</h2>
        <p class="error"></p>
    </div>
<!-------player 1 values----------->
    <div class="value1" >
        <input class="p1input" type="number" placeholder="Player one">
        <button class="p1button">Click</button>
    </div>
<!-------player 2 values----------->
<div class="value2" >
    <input class="p2input" type="number" placeholder="Player two">
    <button class="p2button">Guess</button>
</div>

    
</body>


<script src="js/script.js" ></script>
</html>
